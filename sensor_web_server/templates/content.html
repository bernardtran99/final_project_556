<!DOCTYPE html>
<html>
  <head>
    <title>Sensor Web Server</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <h1>Sensor Web Server</h1>
    </div>
    <div id="borderHead"></div>
    <div id="content">
      Last Proximity Alarm: {{ current_prox }}
      <br>
      Last Doorbell Ring: {{ current_ring }}
      <br>
      Is Door Open? {{ current_state }}
      <br>
      Last Door Unlock: {{ current_lock }}
      <br>
      <form method="post" action="/">
        <input type="submit" value="Unlock Door" name="unlock"/>
      </form>
    </div>
  </body>
</html>
